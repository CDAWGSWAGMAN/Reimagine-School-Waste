<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Lunch Out of Landfills</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:400,700,900');
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background-color: #f9f9f9;
      font-family: 'Poppins', sans-serif;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-container input,
    .login-container button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #aaa;
    }
    .login-container button {
      background-color: #4CAF50;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .login-container button:hover {
      background-color: #45a049;
    }
    .login-container .signup-link {
      margin-top: 15px;
      text-align: center;
    }
    .login-container .signup-link a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>

<nav>
  <div class="logo">
    <img src="images/LOOL.png" alt="LOOL Logo" onclick="window.location.href='index.html';">
  </div>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="tool_kit.html">Resources</a></li>
    <li><a href="How_to.html">Getting Started</a></li>
    <li><a href="data.html">Data</a></li>
    <li><a href="Community.html">Community Forms</a></li>
  </ul>
  <div class="auth-buttons">
    <a href="signup.php" class="button">Sign Up</a>
  </div>
</nav>

<div class="login-container">
  <h2>Log In</h2>
  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" maxlength="100" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Login</button>
  </form>
  <div class="signup-link">
    <p>Don't have an account? <a href="signup.php">Sign up here</a></p>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      const response = await fetch("login.php", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ email, password }),
      });

      const result = await response.json();
      if (result.success) {
        window.location.href = "community.php";
      } else {
        alert(result.error || "Login failed. Please try again.");
      }
    } catch (err) {
      console.error("Login error:", err);
      alert("Something went wrong during login.");
    }
  });
});
</script>

</body>
</html>
