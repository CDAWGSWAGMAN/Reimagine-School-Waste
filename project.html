<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Ron Swanson Quotes</h1>
    <nav>
      <ul>
        <a href="home.html"><li>Home</li></a>
        <a href="project.html"><li>Project</li></a>
        <a href="about.html"><li>About</li></a>
      </ul>
    </nav>
    <div id="quote-container">
      <h2>Random Ron Swanson Quote:</h2>
      <blockquote id="quote-text"></blockquote>
      <button
        id="quote-button"
        class="button-19"
        role="button"
        onclick="displayQuote()"
      >
        Get Another Quote
      </button>
      <button
        id="quote-button"
        class="button-19"
        role="button"
        onclick="saveQuote()"
      >
        Save Quote
      </button>
    </div>
    <div id="quote-list-container">
      <h2>Saved Quotes</h2>
      <ul id="quote-list"></ul>
    </div>
    <div id="audio-div">
      <h2>This site uses audio controls</h2>
      <h3>Voice commands</h3>
      <ul id="audio-rules">
        <li>
          Generate a New Quote
          <ul>
            <li>Say: <b>Generate new quote</b></li>
          </ul>
        </li>
        <li>
          Navigate to a Different Page
          <ul>
            <li>Say: <b>Navigate to &lt;page&gt;</b></li>
          </ul>
        </li>
      </ul>

      <div id="audio-button-container">
        <button id="on" class="audio-buttons" onclick="audioButton(event)">
          Turn On Listening
        </button>
        <button id="off" class="audio-buttons" onclick="audioButton(event)">
          Turn Off Listening
        </button>
      </div>
    </div>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
